<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- // Importing the leaflet libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script 
    defer 
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
   
   
   <!-- //Our script -->
   <!-- <script defer src="other.js"></script> -->
    <script defer src="script.js"></script>
    <title>Report Crimes For Drug Trafficking</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="crimes">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Suspect</label>
            <input class="form__input form__input--suspect_name" placeholder="Name" />
          </div>
          <div class="form__row">
            <label class="form__label">Number of People</label>
            <select class="form__input form__input--no_of_people">
              <option value="single">single</option>
              <option value="multiple">multiple</option>
            </select>
          </div>
        
          <div class="form__row">
            <label class="form__label">Veh Plate</label> 
            <!-- Vehicle License Plate -->
            <input
              class="form__input form__input--vehicle_plate"
        
            />
          </div>
        
          <div class="form__row form__row--hidden">
            <label class="form__label">Other Information</label>
            <input
              class="form__input form__input--other_info"
          
            />
          </div>
          <button class="form__btn">Done!</button>
        </form>
      </ul>

    </div>

    <div id="map"></div>
  </body>
</html>
